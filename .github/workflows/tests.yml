name: run-tests
on:
  push:
    branches:
      - "**"
jobs:
  run-tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 15.5.0
    - name: Run tests
      run: yarn test
